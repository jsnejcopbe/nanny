<!DOCTYPE html>
<head>
	<title>欢迎，亲爱的用户 请登录</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">欢迎登录掌上保姆管理后台</h1>
			<form id="loginForm" class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form">				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
		            	<input type="text" class="form-control" id="username" name="username" placeholder="请输入手机号码">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
		            	<input type="password" class="form-control" id="password" name="password" placeholder="密码">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		        	<div class="col-md-12">
		        		<div class="control-wrapper">
		        			<input id="verCode" name="verCode" type="text" class="form-control" placeholder="请输入验证码" style="width: 200px; display: inline-block;">
		        			<a href="javascript:change()" class="pull-right" style="text-align: right;">
		        				<img src="${base}/codeimg/verifycode.html" style="height: 40px;">
		        			</a>
		        		</div>
		        	</div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input name="autologin" type="checkbox"> 记住
                		</label>
                		<a style="line-height: 20px;" href="forgot-password.html" class="text-right pull-right">忘记密码?</a>
	              	</div>            	
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<a href="javascript:upLoginForm()" class="btn btn-info">立即登录</a>		          		
		          	</div>
		          </div>
		        </div>
		        <hr>
		      </form>
		      <!-- <div class="text-center">
		      	<a href="create-account.html" class="templatemo-create-new">创建新帐户 <i class="fa fa-arrow-circle-o-right"></i></a>	
		      </div> -->
		</div>
	</div>
	
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/layer/layer.js"></script>
	<script type="text/javascript" src="../../js/base.js"></script>

</body>
</html>
